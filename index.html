<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>3D Chess Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.0/dist/aframe-extras.min.js"></script>
  <script src="position-cube-component.js"></script>
  <script src="setup.js"></script>
</head>
<body>
  <a-scene>
    <a-sky color="#ECECEC"></a-sky>
    <a-entity id="ground" geometry="primitive: plane; width: 100; height: 100" material="color: #7BC8A4" position="0 -0.5 0" rotation="-90 0 0"></a-entity>
    <a-entity id="cube-container" position="-2.5 0 -5"></a-entity>
    <a-entity camera position="0 1.6 0">
    <a-entity id="extra-cube" position-cube="position='0 0 0'" cube="color: #FF0000"></a-entity>
    <a-entity id="left-hand" tracked-controls="controller: 0" controller-cursor></a-entity>
    <a-entity id="right-hand" tracked-controls="controller: 1" controller-cursor></a-entity>
  </a-scene>
</body>
</html>
